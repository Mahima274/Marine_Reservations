<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #4361ee, #3a0ca3);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .ticket-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
    }
    
    .ticket-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(247,37,133,0.1) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .ticket-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .ticket-header h2 {
      font-size: 2.5rem;
      margin: 0;
      color: white;
      font-family: 'Montserrat', sans-serif;
      text-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    
    .ticket-header p {
      color: rgba(255,255,255,0.8);
      margin-top: 10px;
    }
    
    .ticket-header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    .ticket-card {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .ticket-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 5px;
      height: 100%;
      background: var(--accent);
    }
    
    .ticket-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .detail-item {
      margin-bottom: 15px;
    }
    
    .detail-label {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
      margin-bottom: 5px;
    }
    
    .detail-value {
      font-size: 1.1rem;
      font-weight: 500;
      color: white;
    }
    
    .ticket-stub {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      border-radius: 12px;
      padding: 25px;
      margin: 30px 0;
      border-left: 4px solid var(--accent);
      position: relative;
      overflow: hidden;
    }

    .ticket-stub::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23f72585' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.3;
    }

    .ticket-highlights {
      display: flex;
      justify-content: space-between;
      text-align: center;
      margin-top: 20px;
    }

    .highlight-item {
      flex: 1;
      padding: 15px;
    }

    .highlight-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .highlight-label {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.7);
    }
    
    .passengers-list {
      margin-top: 30px;
    }
    
    .passenger-item {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    
    .passenger-info {
      flex: 1;
    }
    
    .passenger-name {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .passenger-type {
      font-size: 0.8rem;
      color: var(--success);
      background: rgba(76,201,240,0.1);
      padding: 3px 8px;
      border-radius: 20px;
      display: inline-block;
    }
    
    .ticket-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .btn {
      padding: 15px 30px;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .btn-download {
      background: var(--accent);
      color: white;
      box-shadow: 0 5px 15px rgba(247,37,133,0.3);
    }
    
    .btn-download:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(247,37,133,0.4);
    }
    
    .btn-back {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .btn-back:hover {
      background: rgba(255,255,255,0.2);
    }
    
    @media (max-width: 768px) {
      .ticket-container {
        padding: 25px;
      }
      
      .ticket-header h2 {
        font-size: 2rem;
      }
      
      .ticket-actions {
        flex-direction: column;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .ticket-highlights {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <div class="ticket-header">
      <h2>Your Booking Ticket</h2>
      <p>Present this ticket at the time of boarding</p>
    </div>
    
    <div class="ticket-card">
      <div class="ticket-details" id="ticket-details">
        <div class="detail-item">
          <div class="detail-label">Booking Reference</div>
          <div class="detail-value" id="booking-ref">BK-XXXXXX</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Travel Date</div>
          <div class="detail-value" id="travel-date">Loading...</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Total Passengers</div>
          <div class="detail-value" id="passenger-count">0</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">Total Amount</div>
          <div class="detail-value" id="total-cost">$0.00</div>
        </div>
      </div>
      
      <div class="ticket-stub">
        <h3 style="color: white; margin-top: 0; text-align: center;">
          <i class="fas fa-ticket-alt" style="color: var(--accent); margin-right: 10px;"></i>
          Booking Summary
        </h3>
        
        <div class="ticket-highlights">
          <div class="highlight-item">
            <div class="highlight-value" id="highlight-passengers">0</div>
            <div class="highlight-label">Passengers</div>
          </div>
          <div class="highlight-item">
            <div class="highlight-value" id="highlight-date">-</div>
            <div class="highlight-label">Travel Date</div>
          </div>
          <div class="highlight-item">
            <div class="highlight-value" id="highlight-amount">$0</div>
            <div class="highlight-label">Total Amount</div>
          </div>
        </div>
      </div>
      
      <div class="passengers-list" id="passengers-list">
        <h3 style="color: white; margin-bottom: 15px;">Passenger Details</h3>
      </div>
    </div>
    
    <div class="ticket-actions">
      <a href="#" class="btn btn-download" id="download-btn">
        <i class="fas fa-download"></i> Download Ticket
      </a>
      <a href="paymentconfirmation.html" class="btn btn-back">
        <i class="fas fa-arrow-left"></i> Back to Confirmation
      </a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const bookingData = JSON.parse(localStorage.getItem("bookingData"));
      
      if (!bookingData) {
        window.location.href = "payment.html";
        return;
      }
      
      const travelDate = new Date(bookingData.travelDate);
      const formattedDate = travelDate.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const shortDate = travelDate.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric'
      });
      
      document.getElementById("booking-ref").textContent = 'BK-' + Math.random().toString(36).substr(2, 8).toUpperCase();
      document.getElementById("travel-date").textContent = formattedDate;
      document.getElementById("passenger-count").textContent = bookingData.passengerCount;
      document.getElementById("total-cost").textContent = bookingData.totalCost;
      document.getElementById("highlight-passengers").textContent = bookingData.passengerCount;
      document.getElementById("highlight-date").textContent = shortDate;
      document.getElementById("highlight-amount").textContent = bookingData.totalCost;
      
      const passengersList = document.getElementById("passengers-list");
      bookingData.passengers.forEach((passenger, index) => {
        const passengerItem = document.createElement("div");
        passengerItem.className = "passenger-item";
        
        let passengerType, typeClass;
        const age = parseInt(passenger.age);
        if (age >= 18) {
          passengerType = "Adult";
          typeClass = "passenger-type";
        } else if (age >= 10) {
          passengerType = "Teen";
          typeClass = "passenger-type";
        } else {
          passengerType = "Child (Free)";
          typeClass = "passenger-type";
        }
        
        passengerItem.innerHTML = `
          <div class="passenger-info">
            <div class="passenger-name">Passenger ${index + 1}: ${passenger.name}</div>
            <div class="${typeClass}">Age: ${passenger.age} (${passengerType})</div>
          </div>
        `;
        passengersList.appendChild(passengerItem);
      });
      
      document.getElementById("download-btn").addEventListener("click", function(e) {
        e.preventDefault();
        window.location.href = "downloadticket.html";
      });
    });
  </script>
</body>
</html>
