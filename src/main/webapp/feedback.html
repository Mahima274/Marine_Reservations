<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback Form - Marine Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .feedback-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 1em;
        }
        textarea {
            min-height: 100px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #0056b3;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #003d80;
        }
        .success-message {
            display: none;
            margin-top: 15px;
            color: green;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required />

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your feedback" required></textarea>

            <button type="submit">Submit Feedback</button>
            <div class="success-message" id="successMessage">Thank you for your feedback!</div>
        </form>
    </div>

    <script>
        const form = document.getElementById('feedbackForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Normally here you would send the data to a server
            // For now, just show a success message and reset the form
            successMessage.style.display = 'block';
            form.reset();

            // Hide the message after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
